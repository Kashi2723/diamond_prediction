<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff; /* White background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control-range {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> ðŸ’Ž Diamond Price Prediction Form ðŸ’Ž </h1>
        <form action="{{url_for('predict_datapoints')}}" method="post">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="carat">Carat:</label>
                    <input type="range" class="form-control-range" id="carat" name="carat" min="0" max="10" step="0.01" onchange="updateSliderValue('carat')">
                    <div class="slider-value" id="carat-value">0.00</div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                 <label for="depth">Depth (%):</label>
                 <input type="range" class="form-control-range" id="depth" name="depth" min="0" max="100" step="0.1" onchange="updateSliderValue('depth')">
                 <div class="slider-value" id="depth-value">0.0</div>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="table">Table (%):</label>
                  <input type="range" class="form-control-range" id="table" name="table" min="0" max="100" step="0.1" onchange="updateSliderValue('table')">
                  <div class="slider-value" id="table-value">0.0</div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="color">Color:</label>
                  <select class="form-control" id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                  </select>
              </div>
              <div class="form-group col-md-4">
                <label for="cut">Cut:</label>
                <select class="form-control" id="cut" name="cut">
                    <option value="Ideal">Ideal</option>
                    <option value="Premium">Premium</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="clarity">Clarity:</label>
                <select class="form-control" id="clarity" name="clarity">
                    <option value="IF">IF</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="I1">I1</option>
                </select>
              </div>
            </div> 

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="x">X (mm):</label>
                    <input type="number" class="form-control" id="x" name="x" placeholder="Enter length in mm">
                </div>
                <div class="form-group col-md-4">
                    <label for="y">Y (mm):</label>
                    <input type="number" class="form-control" id="y" name="y" placeholder="Enter width in mm">
                </div>
                <div class="form-group col-md-4">
                    <label for="z">Z (mm):</label>
                    <input type="number" class="form-control" id="z" name="z" placeholder="Enter depth in mm">
                </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" >Predict Price</button>
              </div>
          </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function updateSliderValue(sliderId) {
            var value = document.getElementById(sliderId).value;
            document.getElementById(sliderId + "-value").innerText = value;
        }
    </script>
</body>
</html>
